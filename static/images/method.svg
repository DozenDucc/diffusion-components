<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f8f9fc"/>
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#5B7FFF"/>
    </marker>
  </defs>
  <rect width="1200" height="400" fill="url(#bg)"/>
  
  <!-- Input Box -->
  <rect x="50" y="120" width="180" height="160" rx="12" fill="#fff" stroke="#5B7FFF" stroke-width="2"/>
  <text x="140" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#1a1a2e" font-weight="600">Input</text>
  <text x="140" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4a4a68">(a) Raw Data</text>
  
  <!-- Arrow 1 -->
  <line x1="250" y1="200" x2="340" y2="200" stroke="#5B7FFF" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Encoder Box -->
  <rect x="360" y="120" width="180" height="160" rx="12" fill="#5B7FFF" stroke="#5B7FFF" stroke-width="2"/>
  <text x="450" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#fff" font-weight="600">Encoder</text>
  <text x="450" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e8e8f0">(b) Feature Extraction</text>
  
  <!-- Arrow 2 -->
  <line x1="560" y1="200" x2="650" y2="200" stroke="#5B7FFF" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Core Module Box -->
  <rect x="670" y="100" width="200" height="200" rx="12" fill="#fff" stroke="#FF6B6B" stroke-width="2"/>
  <text x="770" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#1a1a2e" font-weight="600">Core Module</text>
  <text x="770" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4a4a68">(c) Your Method</text>
  
  <!-- Arrow 3 -->
  <line x1="890" y1="200" x2="980" y2="200" stroke="#5B7FFF" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Output Box -->
  <rect x="1000" y="120" width="150" height="160" rx="12" fill="#fff" stroke="#5B7FFF" stroke-width="2"/>
  <text x="1075" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#1a1a2e" font-weight="600">Output</text>
  <text x="1075" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4a4a68">(d) Predictions</text>
  
  <!-- Title -->
  <text x="600" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#1a1a2e" font-weight="600">Method Overview</text>
</svg>
